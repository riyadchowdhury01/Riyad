<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Class-07</title>
		<link rel="icon" href="Images/Icon.png" type="Images/favicon.png"/>
	</head>
	<body>
		<p>
			<h1>Class-07</h1>
		</p>
		<hr/><hr/>
		<h2>
			<u>Ifarme Tag Output</u>
		</h2>
		<!--Ifarme Tag-->
		<iframe src="Pages/Riyad_04.html" title="My Pages" height="600px" width="1024px"> </iframe>
		<hr/><hr/>
		<h2>
			<u>Audio Tag Output: controls</u>
		</h2>
		<!--Audio Tag-->
		<audio controls> <!--Note:controls, controls muted,atuplay,loop-->
			<source src="Audio/audio.mp3" type="audio/mpeg"/>
		</audio>
		<audio controls>
			<source src="Audio/audio2.mp3" type="audio/mpeg"/>
		</audio>
		<audio controls>
			<source src="Audio/audio3.mp3" type="audio/mpeg"/>
		</audio>
		<hr/><hr/>
		<h2>
			<u>Audio Tag Output: controls muted</u>
		</h2>
		<audio controls muted>
			<source src="Audio/audio4.mp3" type="audio/mpeg"/>
		</audio>
		<audio controls muted>
			<source src="Audio/audio5.mp3" type="audio/mpeg"/>
		</audio>
		<audio controls muted>
			<source src="Audio/audio6.mp3" type="audio/mpeg"/>
		</audio>
		<hr/><hr/>
		<h2>
			<u>Audio Tag Output: controls autoplay muted</u>
		</h2>
		<audio controls autoplay muted>
			<source src="Audio/audio7.mp3" type="audio/mpeg"/>
		</audio>
		<audio controls autoplay muted>
			<source src="Audio/audio8.mp3" type="audio/mpeg"/>
		</audio>
		<audio controls autoplay muted>
			<source src="Audio/audio9.mp3" type="audio/mpeg"/>
		</audio>
		<hr/><hr/>
		<h2>
			<u>Video Tag Output: controls</u>
		</h2>
		<!--Video Tag-->
		<video controls height="250px"> <!--Note:controls,atuplay,mute atuplay-->
			<source src="Video/video.mp4" type="video/mp4"/> <!--mime type-->
		</video>
		<video controls height="250px">
			<source src="Video/video2.mp4" type="video/mp4"/>
		</video>
		<hr/><hr/>
		<h2>
			<u>Video Tag Output: autoplay</u>
		</h2>
		<video height="250px" autoplay muted>
			<source src="Video/video3.mp4" type="video/mp4"/>
		</video>
		<video height="250px" autoplay muted>
			<source src="Video/video4.mp4" type="video/mp4"/>
		</video>
		<hr/><hr/>
		<h2>
			<u>Video Tag Output: muted</u>
		</h2>
		<video height="250px" controls muted>
			<source src="Video/video5.mp4" type="video/mp4"/>
		</video>
	</body>
</html>
